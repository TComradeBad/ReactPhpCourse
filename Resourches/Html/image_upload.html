{% extends "layouts/layout.html" %}

{% block title %}Сервис загрузки изображений{% endblock %}

{% block user_reg %}
{% if username %}
<li><a href="/logout" class="text-white">Выйти из аккаунта</a></li>
{% else %}
{{parent()}}
{% endif %}
{% endblock %}

{% block mainaction%}

{% endblock %}

{% block imagesfield %}
<div class="container">
<form class="form-horizontal" method="post" enctype="multipart/form-data" action="/{{username}}/image_upload">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Название файла</label>
        <div class="col-sm-8">
            <input type="text" id="name" class="form-control" name="name" placeholder="Название файла">
        </div>
    </div>
    <div class="form-group">
        <label for="file" class="col-sm-2 control-label">Файл</label>
        <div class="col-sm-8">
            <input type="file" name="file" id="file">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" id="submit" class="btn btn-primary">Отправить</button>
            <div></div>
        </div>
    </div>
</form>
</div>
{% endblock %}
